<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Books</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'books_display.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'books_display_modal.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src = "{{ url_for('static', filename = 'books_display.js') }}"></script>
    <!--For navbar dropdown-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" style="pointer-events: none; cursor: default;">Bookstore</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="home_page"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li id="book_display_button" class="active"><a href="book_display"><span class="glyphicon glyphicon-book"></span> Books</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="signup_button"><a href="/signup"><span class="glyphicon glyphicon-file"></span> Sign Up</a></li>
          <li id="login_button"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

          <li class="dropdown" id="user_profile"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> Profile<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li id="view_profile_button"><a href="#">View Profile</a></li>
              <li id="edit_profile_button"><a href="#">Edit Profile</a></li>
              <li id="logout_button"><a href="/home_page">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <p id="name_of_user" style="display:none;">{{ username }}</p>

    <div class="parallax">
        <div class="caption">
            <span id="welcome_span" class="border">Welcome {{ username }}</span>
        </div>
    </div>

    <div class="panel panel-primary" style="margin-left:20px;margin-right:20px;">
      <div class="panel-heading"><h1>Books:</h1></div>
      <div class="panel-body">

        <table class="table table-hover" id="books_display_table">
            <thead class="thead-inverse">
              <tr>
                <th>Book_ID</th>
                <th>Book Title</th>
                <th>Serial No.</th>
              </tr>
            </thead>
            <tbody id="book_details_body">
              {% for book in list_of_books %}
                <!--<tr title="Click to view book in detail." style="cursor:pointer;" onclick="function hi(){console.log({{book[0]}}); alert('HI'); window.open('/home_page','blank');};hi();">-->
                <tr title="Click to view book in detail." style="cursor:pointer;" onclick="getBookDetailsBasedOnId({{book[0]}})">

                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <!--<td><input class="btn btn-primary btn-xs" id="test" type = "submit" value="View"></td>-->

                </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>
    </div>

    <!-- Trigger/Open The Modal
    <button id="myBtn">Open Modal</button>-->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal_details">

        </div>
        <input class="btn btn-primary" type = "submit" value="Add To Cart" id="add_to_cart_btn">
      </div>

    </div>

    <img id="profilepic" src="{{ userimage }}"/>

    <div class="parallax2"></div>

<script>

</script>

</body>
</html>
